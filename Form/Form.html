<!DOCTYPE html>
<html>
<head>
    <title>Form Design</title>
</head>
  <body bgcolor="#09b83e">
    <p align="center"><b>Form</b></p>
	    <form>
		   First name: <input type="text" name=" first name"> Last name: <input type="text" name="last name"><br><br>
		   E-mail address: <input type="text" name="e-mail"> Password: <input type="Password" name="Password">
		     <p>Comment</p>
			 <textarea type="comments" rows="5" cols="30"></textarea><br><br>
			   Male <input type="radio" value="male" name="gender"><br>
			   Female <input type="radio" value="female" name="gender"><br><br><br>
			     <p><b>Educational qualification</b></p>
				 <input type="checkbox" value="checkbox1" name="checkbox"> JSC<input type="checkbox" value="checkbox1" name="checkbox"> SSC <input type="checkbox" value="checkbox1" name="checkbox"> HSC<br><br><br>
				    <p><b>Your home division</b></p>
					<select name="division">
					  <option>DHAKA</option>
					  <option>RAJSHAHI</option>
					  <option>KHULNA</option>
					  <option>CHITTAGONG</option>
					  <option>SYLHET</option>
					  <option>MYMENSINGH</option>
					  <option>BARISAL</option>
					  <option>RANGPUR</option>
					</select><br><br><br>
					     <P><B>Your picture</B></P>
						 <input type="hidden" value="100" name="MAX_FILE_SIZE">
						 <input name="file" type="file"><br><br>
						    <input type="submit" value="Save" name="Value">   <input type="reset" value="New" name="clear">
		</form>
  </body>
</html>
